name: "Build Windows App"
on:
  workflow_dispatch:
    inputs:
      enable_upx:
        description: 'Enable UPX packing'
        required: false
        default: true
        type: boolean
      enable_installer:
        description: 'Enable installer creation (NSIS)'
        required: false
        default: true
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          check-latest: true
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Get pnpm store directory
        shell: pwsh
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $env:GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install UPX (if enabled)
        if: ${{ inputs.enable_upx == 'true' }}
        run: |
          choco install upx -y

      - name: Install NSIS (if enabled)
        if: ${{ inputs.enable_installer == 'true' }}
        run: |
          choco install nsis -y
          $nsisPath = "C:\Program Files (x86)\NSIS"
          echo "$nsisPath" >> $env:GITHUB_PATH

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Clean build directory
        run: |
          if (Test-Path "build\bin\windows") {
            Remove-Item -Recurse -Force "build\bin\windows"
          }
          New-Item -ItemType Directory -Force -Path "build\bin\windows"

      - name: Build Wails application (amd64)
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          $upxFlag = ""
          if (${{ inputs.enable_upx }} -eq 'true') { $upxFlag = "-upx" }
          $nsisFlag = ""
          if (${{ inputs.enable_installer }} -eq 'true') { $nsisFlag = "-nsis" }
          wails build -platform windows/amd64 $upxFlag $nsisFlag -clean
          New-Item -ItemType Directory -Force -Path "build\bin\windows"
          if (Test-Path "build\bin\TridUI.exe") {
            Move-Item -Force "build\bin\TridUI.exe" "build\bin\windows\TridUI-win-amd64.exe"
          }
          if (Test-Path "build\bin\TridUI-amd64-installer.exe") {
            Move-Item -Force "build\bin\TridUI-amd64-installer.exe" "build\bin\windows\TridUI-win-amd64-installer.exe"
          }

      - name: Build Wails application (arm64)
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          $upxFlag = ""
          if (${{ inputs.enable_upx }} -eq 'true') { $upxFlag = "-upx" }
          $nsisFlag = ""
          if (${{ inputs.enable_installer }} -eq 'true') { $nsisFlag = "-nsis" }
          wails build -platform windows/arm64 $upxFlag $nsisFlag
          New-Item -ItemType Directory -Force -Path "build\bin\windows"
          if (Test-Path "build\bin\TridUI.exe") {
            Move-Item -Force "build\bin\TridUI.exe" "build\bin\windows\TridUI-win-arm64.exe"
          }
          if (Test-Path "build\bin\TridUI-arm64-installer.exe") {
            Move-Item -Force "build\bin\TridUI-arm64-installer.exe" "build\bin\windows\TridUI-win-arm64-installer.exe"
          }

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TridUI-windows
          path: build/bin/windows/*
          retention-days: 7
