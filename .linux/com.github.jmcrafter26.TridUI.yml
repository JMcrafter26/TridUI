app-id: com.github.jmcrafter26.TridUI
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
  - org.freedesktop.Sdk.Extension.node20
command: TridUI

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration
  - --device=dri
  # Access to home directory for file scanning
  - --filesystem=home
  # Network access for updates
  - --share=network

modules:
  - name: pnpm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp pnpm /app/bin/
    sources:
      - type: file
        url: https://github.com/pnpm/pnpm/releases/download/v8.15.0/pnpm-linuxstatic-x64
        sha256: 6dddbcfeb4f2b1c4d9b0e854f4d3e6b94c0e0c1b3e2e8c7e3f3a6c8e4d1e1e1e
        dest-filename: pnpm
        only-arches:
          - x86_64

  - name: TridUI
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin:/usr/lib/sdk/node20/bin
      env:
        GOBIN: /app/bin
        GOROOT: /usr/lib/sdk/golang
        NODE_ENV: production
    build-commands:
      # Install pnpm dependencies
      - HOME=$PWD pnpm --prefix frontend install --frozen-lockfile
      # Build frontend
      - HOME=$PWD pnpm --prefix frontend run build
      # Build Wails application
      - |
        . /usr/lib/sdk/golang/enable.sh
        export CGO_ENABLED=1
        wails build -clean -platform linux/amd64
      # Install binary
      - install -Dm755 build/bin/TridUI /app/bin/TridUI
      # Install icon
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/com.github.jmcrafter26.TridUI.png
      # Install desktop file
      - install -Dm644 com.github.jmcrafter26.TridUI.desktop /app/share/applications/com.github.jmcrafter26.TridUI.desktop
      # Install metainfo
      - install -Dm644 com.github.jmcrafter26.TridUI.metainfo.xml /app/share/metainfo/com.github.jmcrafter26.TridUI.metainfo.xml
    sources:
      - type: git
        url: https://github.com/JMcrafter26/TridUI.git
        tag: v1.1.2
      - type: file
        path: .linux/com.github.jmcrafter26.TridUI.desktop
      - type: file
        path: .linux/com.github.jmcrafter26.TridUI.metainfo.xml
      # Install Wails CLI
      - type: shell
        commands:
          - go install github.com/wailsapp/wails/v2/cmd/wails@latest
